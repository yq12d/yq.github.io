<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .clock {
            font-size: 3rem;
            font-weight: 300;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 8px rgba(0,0,0,0.3); }
            to { text-shadow: 0 4px 8px rgba(255,255,255,0.2), 0 0 20px rgba(255,255,255,0.1); }
        }

        .date {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: white;
            placeholder-color: rgba(255,255,255,0.7);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            background: rgba(255,255,255,0.25);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-engines {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .search-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .search-btn.active {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        .navigation {
            margin-bottom: 40px;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .sort-select {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .sort-select option {
            background: #333;
            color: white;
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .site-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .site-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .site-card:hover::before {
            left: 100%;
        }

        .site-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 32px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.25);
        }

        .site-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .site-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .site-url {
            font-size: 12px;
            opacity: 0.8;
            word-break: break-all;
        }

        .add-site {
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .add-site:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.2);
            transform: scale(1.02);
        }

        .add-icon {
            font-size: 3rem;
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.25));
            backdrop-filter: blur(20px);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 16px 32px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
            color: white;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: rgba(255,255,255,0.8);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 0 2px rgba(255,255,255,0.5);
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .weather-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            min-width: 120px;
            text-align: center;
            animation: slideInRight 1s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .clock {
                font-size: 2rem;
            }
            
            .sites-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .weather-widget {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px auto;
                width: fit-content;
            }
            
            .nav-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <header class="header">
            <div class="clock" id="clock"></div>
            <div class="date" id="date"></div>
        </header>

        <div class="weather-widget" id="weather">
            <div>🌤️</div>
            <div>22°C</div>
            <div>晴朗</div>
        </div>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="搜索你想要的内容..." />
            </div>
            <div class="search-engines">
                <button class="search-btn active" data-engine="google">Google</button>
                <button class="search-btn" data-engine="baidu">百度</button>
                <button class="search-btn" data-engine="bing">Bing</button>
                <button class="search-btn" data-engine="duckduckgo">DuckDuckGo</button>
            </div>
        </section>

        <section class="navigation">
            <div class="nav-header">
                <h2 class="nav-title">我的导航</h2>
                <div class="nav-controls">
                    <select class="sort-select" id="sortSelect">
                        <option value="name">按名称排序</option>
                        <option value="url">按网址排序</option>
                        <option value="date">按添加时间</option>
                    </select>
                    <button class="control-btn" onclick="exportSites()">导出</button>
                    <button class="control-btn" onclick="importSites()">导入</button>
                    <button class="control-btn" onclick="clearAllSites()">清空</button>
                </div>
            </div>
            
            <div class="sites-grid" id="sitesGrid">
                <div class="site-card add-site" onclick="openModal()">
                    <div class="add-icon">+</div>
                </div>
            </div>
        </section>
    </div>

    <!-- 添加站点模态框 -->
    <div id="siteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>添加新站点</h2>
            <form id="siteForm">
                <div class="form-group">
                    <label for="siteName">站点名称:</label>
                    <input type="text" id="siteName" name="siteName" placeholder="输入站点名称" required>
                </div>
                <div class="form-group">
                    <label for="siteUrl">站点网址:</label>
                    <input type="url" id="siteUrl" name="siteUrl" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label for="siteIcon">图标 (可选):</label>
                    <input type="text" id="siteIcon" name="siteIcon" placeholder="输入表情符号或留空">
                </div>
                <button type="submit" class="btn-primary">添加站点</button>
            </form>
        </div>
    </div>

    <script>
        // 全局变量
        let sites = JSON.parse(localStorage.getItem('sites') || '[]');
        let currentSearchEngine = 'google';

        // 搜索引擎配置
        const searchEngines = {
            google: 'https://www.google.com/search?q=',
            baidu: 'https://www.baidu.com/s?wd=',
            bing: 'https://www.bing.com/search?q=',
            duckduckgo: 'https://duckduckgo.com/?q='
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            updateDate();
            renderSites();
            createParticles();
            
            // 优化时钟更新频率 - 每30秒更新一次
            setInterval(updateClock, 30000);
            setInterval(updateDate, 60000);
            
            // 事件监听器
            setupEventListeners();
        });

        // 更新时钟
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('clock').textContent = timeString;
        }

        // 更新日期
        function updateDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('date').textContent = dateString;
        }

        // 创建浮动粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = particle.style.height = (Math.random() * 5 + 2) + 'px';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 6) + 's';
                    particlesContainer.appendChild(particle);
                    
                    // 移除粒子以避免内存泄漏
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 9000);
                }, i * 300);
            }
            
            // 定期创建新粒子
            setTimeout(createParticles, 6000);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索引擎切换
            document.querySelectorAll('.search-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.search-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSearchEngine = this.dataset.engine;
                });
            });

            // 搜索功能
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        window.open(searchEngines[currentSearchEngine] + encodeURIComponent(query), '_blank');
                    }
                }
            });

            // 表单提交
            document.getElementById('siteForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addSite();
            });

            // 排序功能
            document.getElementById('sortSelect').addEventListener('change', function() {
                sortSites(this.value);
            });

            // 模态框点击外部关闭
            document.getElementById('siteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // 渲染站点
        function renderSites() {
            const grid = document.getElementById('sitesGrid');
            const addButton = grid.querySelector('.add-site');
            
            // 清空现有站点（保留添加按钮）
            const siteCards = grid.querySelectorAll('.site-card:not(.add-site)');
            siteCards.forEach(card => card.remove());

            // 添加站点卡片
            sites.forEach((site, index) => {
                const siteCard = createSiteCard(site, index);
                grid.insertBefore(siteCard, addButton);
            });
        }

        // 创建站点卡片
        function createSiteCard(site, index) {
            const card = document.createElement('div');
            card.className = 'site-card';
            card.innerHTML = `
                <div class="site-icon">${site.icon || '🌐'}</div>
                <div class="site-name">${site.name}</div>
                <div class="site-url">${site.url}</div>
            `;
            
            card.addEventListener('click', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    // Ctrl/Cmd + 点击删除
                    if (confirm('确定要删除这个站点吗？')) {
                        deleteSite(index);
                    }
                } else {
                    // 普通点击打开网站
                    window.open(site.url, '_blank');
                }
            });

            return card;
        }

        // 添加站点
        function addSite() {
            const form = document.getElementById('siteForm');
            const formData = new FormData(form);
            
            const site = {
                name: formData.get('siteName'),
                url: formData.get('siteUrl'),
                icon: formData.get('siteIcon') || '🌐',
                dateAdded: new Date().toISOString()
            };

            // 验证URL格式
            if (!site.url.startsWith('http://') && !site.url.startsWith('https://')) {
                site.url = 'https://' + site.url;
            }

            sites.push(site);
            saveSites();
            renderSites();
            closeModal();
            form.reset();
        }

        // 删除站点
        function deleteSite(index) {
            sites.splice(index, 1);
            saveSites();
            renderSites();
        }

        // 排序站点
        function sortSites(criteria) {
            sites.sort((a, b) => {
                switch(criteria) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'url':
                        return a.url.localeCompare(b.url);
                    case 'date':
                        return new Date(b.dateAdded) - new Date(a.dateAdded);
                    default:
                        return 0;
                }
            });
            renderSites();
        }

        // 保存站点到本地存储
        function saveSites() {
            localStorage.setItem('sites', JSON.stringify(sites));
        }

        // 导出站点
        function exportSites() {
            const dataStr = JSON.stringify(sites, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = '我的导航站点.json';
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // 导入站点
        function importSites() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedSites = JSON.parse(e.target.result);
                            if (Array.isArray(importedSites)) {
                                if (confirm('确定要导入这些站点吗？这将覆盖现有数据。')) {
                                    sites = importedSites;
                                    saveSites();
                                    renderSites();
                                }
                            } else {
                                alert('无效的文件格式');
                            }
                        } catch (error) {
                            alert('文件解析失败');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // 清空所有站点
        function clearAllSites() {
            if (confirm('确定要清空所有站点吗？此操作不可撤销。')) {
                sites = [];
                saveSites();
                renderSites();
            }
        }

        // 模态框操作
        function openModal() {
            document.getElementById('siteModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('siteModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchBox').focus();
            }
        });
    </script>
</body>
</html>
